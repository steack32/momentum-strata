name: Generate Daily Signals

on:
  schedule:
    # Tous les jours de bourse à 21h30 UTC (après close US)
    - cron: "30 21 * * 1-5"
  workflow_dispatch: {} # pour le lancer à la main depuis l'onglet Actions

jobs:
  build-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run S&P 500 bot
        run: |
          python bots/bot_sp500_pro.py

      - name: Run Crypto bot
        run: |
          python bots/bot_crypto_pro.py

      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update daily signals"
            git push
          fi
