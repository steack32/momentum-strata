name: Build Tailwind

on:
  push:
    branches:
      - main  # change en 'master' ou autre si ta branche par défaut est différente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Init npm (si package.json absent)
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi

      - name: Install Tailwind & tools
        run: |
          npm install -D tailwindcss@3.4.13 postcss autoprefixer

      - name: Build Tailwind CSS
        run: |
          npx tailwindcss -i ./assets/css/input.css -o ./assets/css/tailwind.css --minify

      - name: Commit and push built CSS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/css/tailwind.css package.json package-lock.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build Tailwind CSS"
            git push
          fi
