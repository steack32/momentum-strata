name: Daily Algo Update

on:
  schedule:
    - cron: '30 22 * * *'  # Tous les jours à 22h30 UTC
  workflow_dispatch:      # Permet le lancement manuel

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # lxml est ajouté pour lire le tableau Wikipedia
          pip install yfinance pandas pandas_ta requests lxml

      # --- LANCE LE BOT S&P 500 (ACTIONS) ---
      - name: Run S&P 500 Pro Bot
        run: python bots/bot_sp500_pro.py

      # --- LANCE LE BOT CRYPTO ---
      - name: Run Crypto Pro Bot
        run: python bots/bot_crypto_pro.py

      # --- SAUVEGARDE TOUT ---
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Ajoute tous les fichiers JSON générés
          git add data/*.json
          
          git commit -m "Auto-update: Stocks & Crypto Data" || echo "No changes to commit"
          git push
