name: Update S&P 500 Data

on:
  schedule:
    # Lance le scan √† 22h30 UTC (apr√®s la cl√¥ture US) du Lundi au Vendredi
    - cron: '30 22 * * 1-5'
  workflow_dispatch: # Permet de lancer manuellement le bouton "Run workflow"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installation des d√©pendances
        run: |
          pip install yfinance pandas numpy requests lxml

      # --- √âTAPE 1 : Strat√©gie PULLBACK ---
      - name: Run Bot Pullback (Trend)
        run: python bots/bot_sp500.py

      # --- √âTAPE 2 : Strat√©gie PHOENIX ---
      - name: Run Bot Breakout (Phoenix)
        run: python bots/bot_sp500_breakout.py

      # --- SAUVEGARDE ---
      - name: Commit et Push des donn√©es
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          # On ajoute TOUS les fichiers JSON du dossier data
          git add data/*.json
          # Le commit ne se fait que s'il y a des changements
          git commit -m "üìà Mise √† jour automatique : Pullback & Phoenix" || exit 0
          git push
