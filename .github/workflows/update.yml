name: Daily Algo Update

on:
  schedule:
    - cron: '30 22 * * *'  # Tous les jours à 22h30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ON SUPPRIME pandas_ta. On a juste besoin des bases.
          # On force numpy < 2.0 pour éviter les conflits avec yfinance
          pip install "numpy<2.0.0" pandas yfinance requests lxml

      # --- LANCE LE BOT S&P 500 (ACTIONS) ---
      - name: Run S&P 500 Pro Bot
        run: python bots/bot_sp500_pro.py

      # --- LANCE LE BOT CRYPTO ---
      - name: Run Crypto Pro Bot
        run: python bots/bot_crypto_pro.py

      # --- SAUVEGARDE TOUT ---
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.json
          git commit -m "Auto-update: Stocks & Crypto Data" || echo "No changes to commit"
          git push
