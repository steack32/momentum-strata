name: Daily Algo Update

on:
  schedule:
    - cron: '30 22 * * *'  # Tous les jours à 22h30 UTC
  workflow_dispatch:      # Permet le lancement manuel

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # CHANGEMENT 1 : On passe à Python 3.11 (plus stable pour les data science actuelles)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # CHANGEMENT 2 : Installation spécifique pour pandas_ta
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 1. On installe les bases d'abord
          pip install numpy pandas yfinance requests lxml
          
          # 2. LA CORRECTION : On installe pandas_ta directement depuis la source GitHub
          # (Cela contourne l'erreur "No matching distribution found")
          pip install git+https://github.com/twopirllc/pandas-ta.git@development

      # --- LANCE LE BOT S&P 500 (ACTIONS) ---
      - name: Run S&P 500 Pro Bot
        run: python bots/bot_sp500_pro.py

      # --- LANCE LE BOT CRYPTO ---
      - name: Run Crypto Pro Bot
        run: python bots/bot_crypto_pro.py

      # --- SAUVEGARDE TOUT ---
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Ajoute tous les fichiers JSON générés
          git add data/*.json
          
          # On commit seulement s'il y a des changements
          git commit -m "Auto-update: Stocks & Crypto Data" || echo "No changes to commit"
          git push
