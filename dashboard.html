<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pro | Momentum Strata</title>
    <meta name="robots" content="noindex">
    
    <script src="https://data.memberstack.com/memberstack.js" data-memberstack-id="VOTRE_APP_ID"></script> 

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-50 antialiased flex flex-col min-h-screen">

    <div id="navbar-container"></div>

    <div class="pt-10 pb-10 border-b border-slate-800/70 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950">
        <header class="px-4 md:px-10 text-center max-w-4xl mx-auto">
            <div class="inline-flex items-center mb-6 px-4 py-1.5 bg-indigo-500/10 border border-indigo-400/40 text-indigo-200 text-[11px] font-semibold uppercase tracking-[0.2em] rounded-full">
                Live Market Data • Full Access
            </div>
            <h1 class="text-3xl md:text-5xl font-extrabold text-white leading-tight mb-5">
                Dashboard <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500">Premium</span>
            </h1>
        </header>
    </div>

    <main class="flex-grow space-y-20 pb-20 pt-10">
        <section id="pullback" class="px-4 md:px-6 lg:px-0">
            <div class="max-w-6xl mx-auto">
                <h2 class="font-bold text-2xl text-slate-50 mb-4">Trend Pullback (Liste Complète)</h2>
                <div class="bg-slate-900/80 backdrop-blur rounded-2xl border border-slate-800 overflow-hidden">
                    <table class="w-full text-left border-collapse"><tbody id="table-pullback" class="text-sm divide-y divide-slate-800"></tbody></table>
                </div>
            </div>
        </section>

        <section id="phoenix" class="px-4 md:px-6 lg:px-0">
            <div class="max-w-6xl mx-auto">
                <h2 class="font-bold text-2xl text-slate-50 mb-4">Phoenix Breakout (Liste Complète)</h2>
                <div class="bg-slate-900/80 backdrop-blur rounded-2xl border border-slate-800 overflow-hidden">
                    <table class="w-full text-left border-collapse"><tbody id="table-phoenix" class="text-sm divide-y divide-slate-800"></tbody></table>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        // --- CHARGEMENT NAVBAR & FOOTER ---
        async function loadComponents() {
            try {
                const navReq = await fetch('assets/components/navbar.html');
                document.getElementById('navbar-container').innerHTML = await navReq.text();
                
                const footReq = await fetch('assets/components/footer.html');
                document.getElementById('footer-container').innerHTML = await footReq.text();

                // Rafraîchir Memberstack pour qu'il active le bouton Logout du menu
                if(window.$memberstackDom) window.$memberstackDom.x.load(); 
            } catch (e) { console.error("Erreur chargement composants", e); }
        }
        loadComponents();

        // --- CHARGEMENT DATA PRO ---
        // (Copiez ici vos fetch() pointant vers _pro.json)
        
        fetch('data/sp500_pullback_pro.json').then(r=>r.json()).then(data => {
            // ... Votre logique d'affichage complète (sans flou) ...
            // Voir mes messages précédents pour le code JS complet du tableau
        });

        fetch('data/sp500_breakout_pro.json').then(r=>r.json()).then(data => {
            // ... Votre logique d'affichage complète ...
        });
    </script>
</body>
</html>
